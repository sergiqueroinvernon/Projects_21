<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Dasmoto's Arts & Crafts</title>
</head>
<body>
    <header>
        <h1>
            Dasmoto's Arts & Crafts 
        </h1>
    </header>

    <main>
        <section id="Brushes">
            <figure>
                <h3 >
                    Brushes
                </h3>
                <img src="Sources/hacksaw.jpeg">
                
                <figurecaption>
                    <p class="figcaptionheader">
                        <strong>Hacksaw Brushes</strong>

                    </p>
                    <p>
                        Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes. 
                        <span class="inlinep">Starting at $3.00 / brush. </span>
                    </p>
                </figurecaption>
            </figure>
        </section>
        <section id="Frames">
            <figure>
                <h3>Frames</h3>
                <img src="Sources/frames.jpeg">
                <figurecaption>
                    <p class="figcaptionheader">
                      <strong>Art Frames (assorted)</strong>

                    </p>
                    <p>
                        Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs.
                        <span class="inlinep"> Starting at $2.00 / frame. </span>
                    </p>
                </figurecaption>
            </figure>
        </section>
        <section id="Paint">
            <figure>
                <h3>Paint </h3>
                <img src="Sources/finnish.jpeg">
                <figcaption>
                    <p class="figcaptionheader">
                        <strong>Clean Finnish Paint</strong>
                    </p>
                    <p>
                        Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <span class="inlinep"> Starting at $5.00 / tube.</span>
                    </p>
                </figcaption>
            </figure>

        </section>


    </main>
    
</body>
</html>
